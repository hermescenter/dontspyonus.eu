<!DOCTYPE html>
<html lang="{{ .Site.Language }}" itemscope itemtype="http://schema.org/WebPage">

  <head>
   {{ partial "head.html" . }} 
  </head>

  <body class='{{ .Title | lower }}'>
    
    {{ partial "header.html" . }}

    <div id="content" class="content" role="main">
        {{ block "main" . }}{{ end }}
    </div>

    {{ block "footer" . }}
    {{ partial "footer.html" . }}
    {{ end }}
    
  </body>
</html>
